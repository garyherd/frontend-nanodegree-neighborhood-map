<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gary's Houston Picks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/w3.css" rel="stylesheet" >
    </head>
    <body>
        <nav class="w3-sidenav w3-collapse w3-black w3-padding-small" id="mySidenav">
            <h4>Gary's Houston Picks</h4>
            <a href="#" onclick="w3_close()" class="w3-closenav w3-hide-large">Close&nbsp;&nbsp;&times;</a>
            <br>
            <!--<select data-bind="options: availableLocationsList,
                               optionsText: 'name',
                               value: selectedLocation,
                               optionsCaption: 'All Locations'" class="w3-select w3-border">
            </select>-->
            <select data-bind="options: availableLocationsByType,
                               optionsText: 'type',
                               value: selectedType,
                               optionsCaption: 'All Locations'" class="w3-select w3-border">
            </select>
            <!--<div data-bind="foreach: displayedLocations">
                <a href="#" data-bind="text: name, click: $root.bounceMarker"></a>
            </div>-->

            <!-- ko if: selectedType() === undefined  -->
                <div data-bind="foreach: availableLocationsByType">
                    <!-- ko foreach: locations -->
                        <a href="#" data-bind="text: name, click: $root.bounceMarker"></a>
                    <!-- /ko -->
                </div>
            <!-- /ko -->

            <div data-bind="with: selectedType">
                <div data-bind="foreach: locations">
                    <a href="#" data-bind="text: name, click: $root.bounceMarker"></a>
                </div>
            </div>
        </nav>

        <div class="w3-main w3-black" id="main">
            <span id="hamburger" class="w3-opennav w3-hide-large" onclick="w3_open()">&#9776;&nbsp;Gary's Houston Picks</span>
            <div id="map"></div>
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Knockout v3.3 -->
        <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>

        <!--App Files-->
        <script src="js/mapping.js"></script>
        <script src="js/app.js"></script>

        <!-- Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9-MnSFxxgA2YmftC13tx6wLZmXhOOZPE&callback=initMap" async
            defer onerror="displayErrorMessage()"></script>
    </body>
</html>
